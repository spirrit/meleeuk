backend:
  name: github
  repo: spirrit/meleeuk
  branch: master
  api_root: https://api.github.com
  site_domain: api.netlify.com
  # site_domain: melee.uk
  base_url: https://api.netlify.com
  auth_endpoint: auth
  cms_label_prefix: cms/
publish_mode: editorial_workflow
media_folder: "src/cms/uploads"
public_folder: "cms/uploads"
collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "src/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "blogpost.njk",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "thumbnail", widget: "image" }
      - { label: "Tags", name: "tags", default: "blog", widget: "hidden" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "home"
    label: "Home page"
    folder: "src"
    create: false
    slug: "index"
    fields:
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "index2.njk",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "links"
    label: "Links pages"
    folder: "src/links"
    create: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Layout",
          name: "layout",
          widget: "hidden",
          default: "links.njk",
        }
      - { label: "Tags", name: "tags", default: "links", widget: "hidden" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "settings"
    label: "Settings"
    files:
      - label: "Navigation"
        file: "src/_data/navigation.json"
        name: "navigation"
        fields:
          - label: "Nav link"
            name: navitems
            widget: list
            fields: 
              - { label: Label, name: label, widget: string }
              - { label: Path, name: path, widget: string }